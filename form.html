<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submit your detailed review for our innovative products including flux capacitor, power laces, and more. Share your experience to help others.">
  <meta name="author" content="Onen Sean Thomas Ongaya">
  <title>Product Review Form</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/form-review.css">
</head>
<body>
  <main class="container">
    <h1>Product Review Form</h1>
    <form method="get" action="review.html">
      <div class="form-group">
        <label for="productId">Product Name</label>
        <select id="productId" name="productId" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>
      </div>

      <div class="form-group">
        <label>Overall Rating</label>
        <div class="rating-group">
          <input type="radio" id="rating5" name="rating" value="5" required>
          <label for="rating5" class="star-label">☆</label>
          <input type="radio" id="rating4" name="rating" value="4">
          <label for="rating4" class="star-label">☆</label>
          <input type="radio" id="rating3" name="rating" value="3">
          <label for="rating3" class="star-label">☆</label>
          <input type="radio" id="rating2" name="rating" value="2">
          <label for="rating2" class="star-label">☆</label>
          <input type="radio" id="rating1" name="rating" value="1">
          <label for="rating1" class="star-label">☆</label>
        </div>
      </div>

      <div class="form-group">
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>
      </div>

      <div class="form-group">
        <label>Useful Features</label>
        <div class="checkbox-group">
          <label class="checkbox-label"><input type="checkbox" id="feature1" name="features" value="Ease of Use"> Ease of Use</label>
          <label class="checkbox-label"><input type="checkbox" id="feature2" name="features" value="Durability"> Durability</label>
          <label class="checkbox-label"><input type="checkbox" id="feature3" name="features" value="Aesthetics"> Aesthetics</label>
          <label class="checkbox-label"><input type="checkbox" id="feature4" name="features" value="Performance"> Performance</label>
        </div>
      </div>

      <div class="form-group">
        <label for="writtenReview">Written Review</label>
        <textarea id="writtenReview" name="writtenReview" rows="5" cols="50"></textarea>
      </div>

      <div class="form-group">
        <label for="userName">User Name (Optional)</label>
        <input type="text" id="userName" name="userName">
      </div>

      <button type="submit">Submit Review</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Onen Sean Thomas Ongaya. All rights reserved.</p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
