<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <meta name="description" content="Responsive temple album with hamburger navigation and JS interactions.">
    <meta name="author" content="Onen Sean Thomas Ongaya">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Mobile-first CSS then larger overrides -->
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">

    <!-- Deferred JS -->
    <script defer src="scripts/temples.js"></script>
</head>

<body>
    <header>
        <div class="header-inner">
            <h1 class="site-title">Temple Album</h1>

            <!-- Hamburger button (only visible on mobile) -->
            <button id="menuButton" class="menu-button" aria-expanded="false" aria-controls="primaryNav"
                aria-label="Toggle navigation">☰</button>

            <nav id="primaryNav" class="primary-nav" aria-label="Primary navigation">
                <ul class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Old</a></li>
                    <li><a href="#">New</a></li>
                    <li><a href="#">Large</a></li>
                    <li><a href="#">Small</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2 class="page-heading">A Collection of Temples</h2>

        <section class="gallery">
            <figure>
                <img src="images/abatemple.jpg" alt="Aba, Nigeria Temple">
                <figcaption>Aba, Nigeria</figcaption>
            </figure>

            <figure>
                <img src="images/abidjantemple.jpg" alt="Abidjan, Ivory Coast Temple">
                <figcaption>Abidjan, Ivory Coast</figcaption>
            </figure>

            <figure>
                <img src="images/nairobitemple.jpg" alt="Nairobi, Kenya Temple">
                <figcaption>Nairobi, Kenya</figcaption>
            </figure>

            <figure>
                <img src="images/johannesburgtemple.jpg" alt="Johannesburg, South Africa Temple">
                <figcaption>Johannesburg, South Africa</figcaption>
            </figure>

            <figure>
                <img src="images/praiatemple.jpg" alt="Praia, Cape Verde Temple">
                <figcaption>Praia, Cape Verde</figcaption>
            </figure>

            <figure>
                <img src="images/kinshasatemple.jpg" alt="Kinshasa, DRC Temple">
                <figcaption>Kinshasa, DR Congo</figcaption>
            </figure>

            <figure>
                <img src="images/durbantemple.jpg" alt="Durban, South Africa Temple">
                <figcaption>Durban, South Africa</figcaption>
            </figure>

            <figure>
                <img src="images/accratemple.jpg" alt="Accra, Ghana Temple">
                <figcaption>Accra, Ghana</figcaption>
            </figure>

            <figure>
                <img src="images/bangkoktemple.jpg" alt="Bangkok, Thailand Temple">
                <figcaption>Bangkok, Thailand</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <div class="footer-inner">
            <p>&copy; <span id="copyright-year"></span> ♦ Onen Sean Thomas Ongaya - Uganda ♦</p>
            <p>Last modified: <span id="last-modified"></span></p>
        </div>
    </footer>
</body>

</html>
